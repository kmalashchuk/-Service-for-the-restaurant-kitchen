{%extends "base.html" %}
\'{% block title %}Delete {{ object.name }}{% endblock %}
{% block content %}
<h3>Are you sure you want to delete <strong>{{ object.name }}</strong>?</h3>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm</button>
    <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
</form>
{% endblock %}
