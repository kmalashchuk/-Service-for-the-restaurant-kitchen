{% extends "base.html" %}
{% block title %}Cook List{% endblock %}
{% block content %}
<h2>All Cooks</h2>

  <form method="get" class="mb-3">
  <input type="text" name="name" placeholder="Search dish by name..." class="form-control" value="{{ request.GET.name }}">
  <button class="btn btn-outline-primary mt-2" type="submit">Search</button>
</form>

<a class="btn btn-primary mb-3" href="{% url 'menu:cook-create' %}">Add Cook</a>
<ul class="list-group">
  {% for cook in cook_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ cook.username }} ({{ cook.first_name }} {{ cook.last_name }})
      <a href="{% url 'menu:cook-detail' cook.pk %}">View</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
