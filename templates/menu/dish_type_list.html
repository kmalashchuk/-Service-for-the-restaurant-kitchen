{% extends "base.html" %}
{% block title %}Dish List{% endblock %}
{% block content %}
<h2>Dish Type List</h2>

<form method="get" class="mb-3">
  <input type="text" name="name" placeholder="Search dish by name..." class="form-control" value="{{ request.GET.name }}">
  <button class="btn btn-outline-primary mt-2" type="submit">Search</button>
</form>

  <a class="btn btn-primary mb-3" href="{% url 'menu:dishtype-create' %}">Add Dish Type</a>
<ul class="list-group">
  {% for dish in object_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ dish.name }}
      <span>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'menu:dishtype-update' dish.pk %}">Edit</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'menu:dishtype-delete' dish.pk %}">Delete</a>
      </span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
