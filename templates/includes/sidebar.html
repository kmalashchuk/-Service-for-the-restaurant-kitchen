<div class="card shadow border-radius-xl p-3">
  <h5 class="mb-3">Navigation</h5>
  <ul class="nav flex-column">

    {% if user.is_authenticated %}
      <li class="nav-item mb-2 text-muted">
        👤 <strong>{{ user.get_username }}</strong>
      </li>
      <li class="nav-item mb-2">
        <a href="{% url 'logout' %}?next={{ request.path }}" class="nav-link text-danger">
          🚪 Logout
        </a>
      </li>
    {% else %}
      <li class="nav-item mb-2">
        <a href="{% url 'login' %}?next={{ request.path }}" class="nav-link text-primary">
          🔑 Login
        </a>
      </li>
    {% endif %}

    <hr class="my-3">

    <li class="nav-item mb-2">
      <a href="{% url 'menu:index' %}" class="nav-link">🏠 Home</a>
    </li>
    <li class="nav-item mb-2">
      <a href="{% url 'menu:cook-list' %}" class="nav-link">👨‍🍳 All Cooks</a>
    </li>
    <li class="nav-item mb-2">
      <a href="{% url 'menu:dish-list' %}" class="nav-link">🍽 All Dishes</a>
    </li>
    <li class="nav-item mb-2">
      <a href="{% url 'menu:dishtype-list' %}" class="nav-link">📋 Dish Types</a>
    </li>
    <li class="nav-item mb-2">
      <a href="{% url 'menu:ingredient-list' %}" class="nav-link">🌿 Ingredients</a>
    </li>
  </ul>
</div>
