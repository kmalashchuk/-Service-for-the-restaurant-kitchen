{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5 mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-radius-xl">
        <div class="card-header bg-gradient-primary text-durk">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">

          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
          </form>

          <p class="mt-3 text-center">
            Already have an account?
            <a href="{% url 'login' %}" class="text-primary">Login here</a>.
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
